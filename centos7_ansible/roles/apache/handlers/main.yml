# Author: Aur√©lien FOUCRET
# Description: Apache webserver handler

- name: "Restart Apache"
  service:
    name: "{{ apache2_service_name }}"
    state: restarted
  register: apache_restarted

- name: "Reload Apache"
  service:
    name: "{{ apache2_service_name }}"
    state: reloaded
